<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieler Apfelsaft 5L</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<header>
    <h1>Kieler Apfelsaft</h1>
    <p>100% Natur â€“ Direkt vom Bauernhof</p>
</header>

<main>
    <section class="product">
        <h2>Kieler Apfelsaft 5L</h2>
        <img src="apfelsaft5l.jpg" alt="5L Apfelsaft Box">
        <p>100% Apfelsaft | Haltbar bis 08/2025 | Ohne Zusatzstoffe!</p>
        <button id="orderButton">Jetzt Bestellen</button>
    </section>
</main>

<footer>
    <p>&copy; 2025 Dein Unternehmen</p>
    <a href="admin.html">Admin-Bereich</a>
</footer>

<script>
    var stripe = Stripe('DEIN_STRIPE_PUBLIC_KEY');
    
    document.getElementById('orderButton').addEventListener('click', function () {
        fetch('/create-checkout-session', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({product: "Kieler Apfelsaft 5L"})
        })
        .then(response => response.json())
        .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
        .catch(error => console.error("Fehler:", error));
    });
</script>

</body>
</html>
